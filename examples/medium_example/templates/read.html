{%extends 'base.html'%}

{%block title%}Read Users{%endblock%}

{%block content%}

<h1>Read Users</h1>
<p class="lead">Arachnids Collection Database</p>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for user in users%}
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>
                    <a href="/update/{{user.id}}" class="btn btn-primary">Update</a>
                    <a href="/delete/{{user.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{%endblock%}
